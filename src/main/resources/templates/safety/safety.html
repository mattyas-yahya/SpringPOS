<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="utf-8" />
    <title>Safety Procedure</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<section layout:fragment="header">
    <h2>
        Safety Procedure
        <small>Form Control</small>
    </h2>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"Safety Procedure</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_1" data-toggle="tab">Overview</a></li>
                <li ><a href="#tab_2" data-toggle="tab">General</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                    <div class='box-body pad'>
                        <div class="panel panel-default">
                            <table id="tabelsafety" class="table table-striped table-bordered table-hover"  cellspacing="0"
                                   width="100%" role="grid" aria-describedby="example_info"
                                   style="width: 100%;">
                                <!-- Header Table -->
                                <thead>
                                <tr>
                                    <th>Id Safety</th>
                                    <th>Referensi</th>
                                    <th>Keterangan</th>
                                    <th>Safety Procedure</th>
                                    <th>Alat Safety</th>
                                </tr>
                                </thead>
                                <!-- Footer Table -->
                            </table>

                            <input type=hidden id="a" name="a" value=""/>
                            <input type=hidden id="b" name="b" value=""/>
                            <input type=hidden id="c" name="c" value=""/>
                            <input type=hidden id="d" name="d" value=""/>
                            <input type=hidden id="e" name="e" value=""/>

                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="tab_2">
                    <form data-toggle="validator" role="form" th:object="${Safety}" th:action="@{/saf_komit}" method="post">
                        <div class="col-md-12">
                            <div class='box-header'>
                                <div class="box-body">

                                    <div class="col-md-6">
                                        <div class="form-group" hidden>
                                            <label for="nama">id_safety</label>
                                            <input type="text" class="form-control" th:field="*{id_safety}" id="id_safety" readonly />
                                        </div>
                                        <div class="form-group">
                                            <label for="nama">Referensi</label>
                                            <input type="text" required="true" class="form-control" th:field="*{referensi}" id="referensi" />
                                        </div>
                                        <div class="form-group">
                                            <label for="nama">keterangan</label>
                                            <input type="text" required="true" class="form-control" th:field="*{keterangan}" id="keterangan" name="keterangan" placeholder="Masukkan keterangan"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="nama">safety_procedure</label>
                                            <input type="text" required="true" class="form-control" th:field="*{safety_procedure}" id="safety_procedure" name="safety_procedure" placeholder="Masukkan safety_procedure"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="nama">alat_safety</label>
                                            <input type="text" required="true" class="form-control" th:field="*{alat_safety}" id="alat_safety" name="alat_safety" placeholder="Masukkan alat_safety"/>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-lg" id="simpan_safety" type="submit" value="saf_simpan" name="saf_action"><b class="glyphicon glyphicon-floppy-disk"></b> Submit</button>
                        <button class="btn btn-warning btn-lg"  type="submit" value="saf_hapus" name="saf_action"><b class="glyphicon glyphicon-trash"></b> Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
