width="100%" role="grid" aria-describedby="example_info"
style="width: 100%;">
<!-- Header Table -->
<thead>
<tr>
<th>id_header_moveout</th>
<th>Reference</th>
<th>Description</th>
<th> Transaction Status</th>
</tr>
</thead>
<!-- Footer Table -->
</table>

<input type=hidden id="a" name="a" value=""/>
<input type=hidden id="b" name="b" value=""/>

<input type=hidden id="d" name="d" value=""/>

</div>
</div>

<div class="tab-pane" id="tab_2">
<form id="dummy"  data-toggle="validator" role="form" th:object="${header_moveout}" th:action="@{/he_komit}" method="post">
<div class="col-md-12">
<div class='box-header'>
<div class="box-body">

<div class="col-md-8">

<table class="table table-striped table-bordered table-hover" >
<tr hidden>
<td>
<div class="form-group" hidden>
<label for="nama">id_header_moveout</label>
<input class="form-control" id="id_header_moveout" readonly
th:field="*{id_header_moveout}" type="text"/>
</div>
</td>
</tr>

<tr>

<td>  <div class="form-group" >
<label for="nama">Reference</label>
<input class="form-control" id="csvreferensi"
th:field="*{referensi}" type="text" readonly/>
</div>  </td>
</tr>

<tr>
<td>
<div class="form-group">
<label for="nama">Description</label>
<input type="text" class="form-control" required="true" th:field="*{deskripsi}" id="deskripsi" name="deskripsi" placeholder="deskripsi"/>
</div></td>
</tr>

<tr>
    <td>
        <div class="form-group">
            <label for="nama">Transaction Status</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-id-card"></i>
                </div>
                <select class="form-control" id="stat_transaction"
                        required="true" th:field="*{stat_transaction}">
                    <option th:each="type : ${header_moveout}"
                            th:text="Open"
                            th:value="'Open'">Open
                    </option>

                </select>
            </div>
        </div>
    </td>
</tr>


</table>

</div>

</div>
</div>
</div>
<button class="btn btn-default btn-lg"  type="submit" value="he_simpan" name="he_action">save</button>

</div>
</div>
