<div class="col-md-12">
<div class='box-header'>
<div class="box-body">

<div class="col-md-12">
<table class="table table-striped table-bordered table-hover" >
<tr><h2>General Info</h2></tr>
<tr hidden>
<td>
<div class="form-group" hidden>
<label for="nama">id_campaign</label>
<input type="text" class="form-control" th:field="*{id_campaign}" id="id_campaign" readonly />
</div>

</td>
</tr>
<tr>

<td>  <div class="form-group">
<label for="nama"> campaign_name</label>
<input type="text" required="true" class="form-control" th:field="*{campaign_name}" id="campaign_name" name="campaign_name" placeholder="Masukkan Nama"/>
</div></td>

    <td>  <div class="form-group">
        <label for="nama">status</label>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-id-card"></i>
            </div>
            <select th:field="*{status}" id="status" name="status" class="form-control" required="true">
                <option th:each="type : ${campaign}" th:value="'End'" th:text="End">End</option>
                <option th:each="type : ${campaign}"  th:value="'Start'" th:text="Start">Start</option>
                <option th:each="type : ${campaign}"  th:value="'Cancel'" th:text="Cancel">Cancel</option>
                <option th:each="type : ${campaign}"  th:value="'in_progress'" th:text="in_progress">In Progress</option>
            </select>
        </div>
    </div></td>
</tr>

<tr>
<td> <div class="form-group">
<label for="nama">started</label>
<input type="text" class="form-control" required="true" th:field="*{started}" id="started" name="started" placeholder="YYYY-MM-DD"/>
</div></td>

    <td> <div class="form-group">
        <label for="nama">ended</label>
        <input type="text" class="form-control" required="true" th:field="*{ended}" id="ended" name="ended" placeholder="YYYY-MM-DD"/>
    </div></td>
</tr>
